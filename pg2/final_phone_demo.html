<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/yuan_css.css"/>
    <script src="js/scroll.js"></script>
</head>
<body>
    <!-- 欢迎部分 begin-->
    <div class="welcome">
        <div class="wrapper">
            <div class="bom"></div>
            <div class="bom"></div>
            <div class="bom"></div>
            <div class="bom"></div>
            <div class="booms" style="z-index: 1">
                HI! 欢迎来到小米之家
            </div>
        </div>
    </div>
    <!-- 欢迎部分 end-->
    <!--手机游戏视频 begin-->
    <div class="game">
        <h3 data-scroll-reveal="enter top">备受推崇的续航，更强的芯片</h3>
        <div class="video-box">
            <video class="video" autoplay="true" preload="auto" loop="loop">
                <source src="video/game1.mp4" type="video/mp4">
                <source src="video/game2.webm" type="video/webm">
            </video>
        </div>
    </div>
    <!--手机游戏视频 end-->
    <!--模拟键盘 begin-->
    <div class="MUIU">
        <h3 class="MUIU-" data-scroll-reveal="enter top">MUIU8 模拟键盘</h3>
        <div class="MUIU-container">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
        </div>
        <div>
            <div class="MUIU-phone">
                <h4 id="key-pad"></h4>
                <div class="container">
                    <div class="dialpad">
                        <div class="dialpad-row">
                            <div class="key">
                                <div class="number">
                                    1
                                </div>
                                <div class="letter">
                                </div>
                            </div>
                            <div class="key">
                                <div class="number">
                                    2
                                </div>
                            </div>
                            <div class="key">
                                <div class="number">
                                    3
                                </div>
                            </div>
                        </div>
                        <div class="dialpad-row">
                            <div class="key">
                                <div class="number">
                                    4
                                </div>

                            </div>
                            <div class="key">
                                <div class="number">
                                    5
                                </div>

                            </div>
                            <div class="key">
                                <div class="number">
                                    6
                                </div>

                            </div>
                        </div>
                        <div class="dialpad-row">


                            <div class="key">
                                <div class="number">
                                    7
                                </div>

                            </div>
                            <div class="key">
                                <div class="number">
                                    8
                                </div>

                            </div>
                            <div class="key">
                                <div class="number">
                                    9
                                </div>

                            </div>
                        </div>
                        <div class="dialpad-row">
                            <div class="key">
                                <div class="number">
                                    *
                                </div>
                                <div class="letter">

                                </div>
                            </div>

                            <div class="key">
                                <div class="number">
                                    0
                                </div>

                            </div>
                            <div class="key">
                                <div class="number">
                                    #
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--模拟键盘 end-->
    <!-- 小米手机图片墙 begin-->
    <div class="wall">
        <h1 data-scroll-reveal="enter top">小米为发烧而生</h1>
        <div class="list">
            <ul>
                <li data-scroll-reveal="enter top"><img src="images/1.jpg" alt=""></li>
                <li data-scroll-reveal="enter right after 0.5s"><img src="images/2.jpg" alt=""></li>
                <li data-scroll-reveal="enter bottom over 1s and move 300px after 0.3s"><img src="images/3.jpg" alt=""></li>
                <li data-scroll-reveal="enter top over 0.5s and move 200px"><img src="images/10.jpg" alt=""></li>
            </ul>
            <ul>
                <li data-scroll-reveal="enter top"><img src="images/6.jpg" alt=""></li>
                <li data-scroll-reveal="enter left"><img src="images/7.jpg" alt=""></li>
                <li data-scroll-reveal="enter top"><img src="images/8.jpg" alt=""></li>
                <li data-scroll-reveal="enter top over 3s after 0.5s"><img src="images/9.jpg" alt=""></li>


            </ul>
            <ul>
                <li data-scroll-reveal="enter top over 3s after 0.5s"><img src="images/10.jpg" alt=""></li>
                <li data-scroll-reveal="enter left"><img src="images/2.jpg" alt=""></li>
                <li data-scroll-reveal="enter right after 0.5s"><img src="images/12.jpg" alt=""></li>
                <li data-scroll-reveal="enter top"><img src="images/5.jpg" alt=""></li>

            </ul>
            <ul>
                <li data-scroll-reveal="enter left"><img src="images/5.jpg" alt=""></li>
                <li data-scroll-reveal="enter top over 3s after 0.5s"><img src="images/1.jpg" alt=""></li>
                <li data-scroll-reveal="enter bottom over 1s and move 100px"><img src="images/3.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <!-- 小米手机图片墙 end-->
</body>
</html>
<script src="js/yuan.js"></script>
